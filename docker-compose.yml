version: '3.8'

services:
  traffic-router:
    build: .
    ports:
      - "3000:3000"   # Web interface
      - "8080:8080"   # AI Proxy server
      - "1080:1080"   # SOCKS5 proxy
      - "8082:8082"   # Monitoring
    environment:
      - NODE_ENV=production
      - PORT=3000
      - AI_PROXY_PORT=8080
      - SOCKS_PROXY_PORT=1080
      - MONITORING_PORT=8082
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
